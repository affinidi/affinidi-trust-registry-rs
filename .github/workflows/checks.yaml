on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/audit@v1
        name: Audit Rust Dependencies
        with:
          file: audit.toml
  cargo-deny:
    runs-on: ubuntu-24.04
    name: 'License check'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: ${{ inputs.cargoDenyRustVersion }}
          command: check bans licenses sources
  check:
    name: Cargo Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          toolchain: stable
          override: true
      - uses: ./.github/actions/rust-dependencies
      - run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          toolchain: stable
          override: true
      - uses: ./.github/actions/rust-dependencies
      - name: generate configs
        run: IN_PIPELINE=true cargo run --bin generate-secrets --features dev-tools
      - name: Setup environment
        run: cp .env.pipeline .env.test
      - name: Prepare test data
        run: |
          mkdir -p didcomm-server/tests/tmp
          cp sample-data/data.csv didcomm-server/tests/tmp/data.csv
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and start services
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -f didcomm-server/Dockerfile \
            -t trust-registry-didcomm:local \
            --load \
            .
          RUST_LOG=info docker compose -f docker-compose.test.yaml up -d
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Check server logs
        run: docker compose -f docker-compose.test.yaml logs didcomm-server
      - run: cargo test
      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.test.yaml down

  fmt:
    name: Rustfmt
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          toolchain: stable
          override: true
          components: rustfmt
      - uses: ./.github/actions/rust-dependencies
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

  clippy:
    name: Clippy
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          toolchain: stable
          override: true
          components: clippy
      - uses: ./.github/actions/rust-dependencies
      - run: cargo clippy --no-deps
  wiz-scan:
    uses: affinidi/pipeline-security/.github/workflows/wizcli-dirscan.yml@main
    secrets: inherit
  rust-scan:
    uses: affinidi/pipeline-security/.github/workflows/rust-scanner.yml@main
    with:
      repo-path: '.'
    secrets: inherit
  coverage:
    name: Coverage
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          toolchain: stable
          override: true
      - uses: ./.github/actions/rust-dependencies
      - name: generate configs
        run: IN_PIPELINE=true cargo run --bin generate-secrets --features dev-tools
      - name: Setup environment
        run: cp .env.pipeline .env.test
      - name: Prepare test data
        run: |
          mkdir -p didcomm-server/tests/tmp
          cp sample-data/data.csv didcomm-server/tests/tmp/data.csv
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and start services
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -f didcomm-server/Dockerfile \
            -t trust-registry-didcomm:local \
            --load \
            .
          RUST_LOG=info docker compose -f docker-compose.test.yaml up -d
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Check server logs
        run: docker compose -f docker-compose.test.yaml logs didcomm-server
      - name: Generate code coverage
        run: |
          if ! cargo llvm-cov --version; then
            cargo install cargo-llvm-cov
          fi
          cargo llvm-cov --all-features -p http-server -p didcomm-server -p app --summary-only --fail-under-lines=70
      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.test.yaml down
