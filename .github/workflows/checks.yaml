name: checks

on:
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  rust-pipeline:
    uses: affinidi/pipeline-rust/.github/workflows/checks-no-test.yaml@main
    secrets: inherit
    with:
      toolchain: '1.88.0'
      rustflags: ' --cfg tracing_unstable'
      auditIgnore: 'RUSTSEC-2022-0040,RUSTSEC-2023-0071,RUSTSEC-2024-0373'
  test:
    name: Test Suite
    runs-on: ubuntu-24.04
    env:
      MEDIATOR_DID: ${{ vars.MEDIATOR_DID }}
      MEDIATOR_URL: ${{ vars.MEDIATOR_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ''
          toolchain: '1.88.0'
          override: true
      - uses: affinidi/pipeline-rust/.github/actions/rust-dependencies@main
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: 'rust-cache'
      - name: generate configs
        run: IN_PIPELINE=true cargo run --bin generate-secrets --features dev-tools -p trust-registry
      - name: Setup environment
        run: cp .env.pipeline .env.test
      - name: Prepare test data
        run: |
          mkdir -p trust-registry/tests/tmp
          cp sample-data/data.csv trust-registry/tests/tmp/data.csv
      - name: Run trust-registry server
        run: |
          RUST_LOG=info nohup cargo run --bin trust-registry > server.log 2>&1 &
          echo $! > server.pid
      - name: Wait for server to be ready
        run: |
          timeout 240 bash -c 'until curl -f http://0.0.0.0:3232/health 2>/dev/null; do sleep 2; done' || (
            echo "Server failed to start. Logs:"
            cat server.log
            exit 1
          )
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: cargo llvm-cov --all-features -p trust-registry --summary-only --fail-under-lines=45
      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
